<!DOCTYPE html>

<html>

<head>
    <title>flower shop</title>
    <link href="style.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="logo">
        <img src="img/logo.png">
    </div>

    <div id="banner">
        <div id="banner-1">
            <h1>Beautiful Flowers</h1>
            </div>
        <div id="banner-2">
            <p id="banner-text2">Learn more</p>
            </div>
    </div>

    <div id="icon-table">
        <div id="row-1">
            <div class="icon-box">
                <img class="button" src="img/flower-icon.png">
                <p class="icon-text">Flowers for every <br>kind of situation</p>
            </div>


            <div class="icon-box">
                <img class="button" src="img/phone-icon.png">
                <p class="icon-text">Free consulation</p>
            </div>
        </div>

        <div id="row-2">
            <div class="icon-box">
                <img class="button" src="img/payment-icon.png">
                <p class="icon-text">All major payments <br> kinds accepted</p>
                </div>

            <div class="icon-box">
                <img class="button" src="img/truck-icon.png">
                <p class="icon-text">City wide delivery</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

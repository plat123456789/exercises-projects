<!DOCTYPE>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flowershop bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="logo">
        <img class="img-fluid" src="img/logo.png">
    </div>

    <div id="banner">
        <h2 id="head1">Beautiful Flowers</h1>
        <button class="btn btn-success btn-sm" id="button1">Learn more</button>
    </div>

    <div class="container-fluid">
        <div class="row top-buffer"></div>
        <div class="row justify-content-around">
                <div class="col-xs-2">
                    <div class="col-xs-2">
                    <img src="img/flower-icon.png" class="img-fluid icon" width="64" height="64">
                    <p class="icon-font">Flowers for every kind <br>of situation</p>
                    </div>
                </div>
            <div class="col-xs-2 ">
                <img src="img/payment-icon.png" class="img-fluid icon" width="64" height="64">
                <p class="icon-font">All major payments <br>kinds accepted</p>
            </div>
            </div>
        <div class="row justify-content-around">
            <div class="col-xs-2">
                <img src="img/phone-icon.png" class="img-fluid icon" width="64" height="64">
                <p class="icon-font">Free consulation</p>
            </div> 
            
            <div class="col-xs-2">
                <img src="img/truck-icon.png" class="img-fluid icon" width="64" height="64">
                <p class="icon-font">City wide delivery</p>
            </div>

            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
